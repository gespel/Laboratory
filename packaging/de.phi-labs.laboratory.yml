app-id: de.phi-labs.laboratory
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: Laboratory
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # Audio access
  - --socket=pulseaudio
  # ALSA access for direct hardware
  - --device=all
  # File access
  - --filesystem=home
  # Network (for potential license checks)
  - --share=network
  # DRI access for hardware acceleration
  - --device=dri

modules:
  - name: laboratory
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: dir
        path: ..
    post-install:
      - install -Dm644 packaging/de.phi-labs.laboratory.desktop /app/share/applications/de.phi-labs.laboratory.desktop
      - install -Dm644 packaging/de.phi-labs.laboratory.metainfo.xml /app/share/metainfo/de.phi-labs.laboratory.metainfo.xml
      - install -Dm644 packaging/icon.png /app/share/icons/hicolor/256x256/apps/de.phi-labs.laboratory.png
      - install -Dm755 Builds/Laboratory_artefacts/Release/Standalone/Laboratory /app/bin/Laboratory
